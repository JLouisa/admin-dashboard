<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <div class="searbar">
                    <form action="" method="get">
                        <button class="searchbtn" type="submit">
                            <img src="" alt="small search button loupe">
                        </button>
                        <label for="search"></label>
                        <input type="search" id="search" name="search">
                    </form>
                </div>
                <div class="notification">
                    <img src="" alt="small notification bell">
                </div>
                <div class="logo">
                    <img src="" alt="logo">
                </div>
                <div class="littleUsername">John Doe</div>
            </div>
            <div class="logo2"></div>
            <div class="greeting">Hi there,<br><span class="bigUsername">John Doe (@john)</span></div>
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
        </div>
        <div class="sidebar">
            <div class="dashboardTitle"><img src="" alt="small block layout icon" class="icons dashboardIcon">Dashboard</div>
            <div class="home"><img src="" alt="small house icon" class="icons">Home</div>
            <div class="profile"><img src="" alt="small profile icon" class="icons">Profile</div>
            <div class="msg"><img src="" alt="small chat bubble" class="icons">Messages</div>
            <div class="history"><img src="" alt="small clock icon" class="icons">History</div>
            <div class="tasks"><img src="" alt="small stack of docs" class="icons">Tasks</div>
            <div class="communities"><img src="" alt="small three people puppets" class="icons">Communities</div>
            <div class="settings"><img src="" alt="small gears icon" class="icons">Settings</div>
            <div class="support"><img src="" alt="small question mark" class="icons">Support</div>
            <div class="privacy"><img src="" alt="small shield icon" class="icons">Privacy</div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
